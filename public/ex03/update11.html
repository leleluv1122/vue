<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 400px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    span { display: inline-block; margin: 5px; padding: 8px 15px; 
      border: 1px solid black; cursor: pointer; }
    div#app > div { margin-top: 20px; }
    button { padding: 0.5em 2em; }
  </style>
</head>
<body>
    <div id="app">
        <span v-for="person in persons">
            {{ person }}
        </span>
        <div>
            <button type="button" v-on:click="reverse">뒤집기</button>
        </div>
    </div>
    
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                persons: [ { id: 101, name: "박승희", age: 24 },
                          { id: 102, name: "천러", age: 20 },
                          { id: 103, name: "피치", age: 1 },
                          { id: 104, name: "벼루", age: 1} ]
            },
            methods: {
                reverse() {
                    this.persons.reverse();
                }
            }
        })
    </script>
</body>
</html>
