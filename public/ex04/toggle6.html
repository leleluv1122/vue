<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    span { display: inline-block; margin: 20px; padding: 20px 40px; 
      border: 1px solid black; }
    input[type=checkbox] { width: 20px; height: 20px; }
  </style>
</head>
<body>
    <div id="app">
        <span style="background-color: #ffa;">static style1</span>
        <span style="background-color: #bfb;">static style1</span>
        <span v-bind:style="{ backgroundColor: getColor() }">dynamic style</span>
        <!-- javascript 속성 변수 함수에는 -가 붙으면 안되서 backgroundColor  -->
        <label>
            <input type="checkbox" v-model="value" />
            toggle
        </label>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                value: false
            },
            methods: {
                getColor() {
                    return this.value ? '#ffa' : '#bfb';
                }
            }
        })
    </script>
</body>
</html>
